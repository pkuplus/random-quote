<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Random Quote</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	</head>
	<body>
		<div class="wrapper" id="wrapper">
			<div class="quote-wrap">
				<div class="quote-box">
					<div class="quote-content">
						<i class="icon-quote-left" id="quoteLeft"></i>
						<span class="quote-text" id="quoteText">The happiest women, like the happiest nations, have no history.</span>
					</div>
					<span class="quote-author" id="quoteAuthor">-- George Eliot</span>
				</div>
				<div class="quote-control">
					<a href="javascript:;" class=" icon-heart" id="like"></a>
					<button  id="newQuote">New Quote</button>
				</div>
			</div>
			<div class="copyright">
				<h1>RONDOM QUOTE</h1>
				<p>By <a href="http://txliang.com">Molang</a></p>
			</div>
			<div class="side-control">
				<a href="javascript:;" class="icon-volume-up" id="musicIcon"></a>
				<a href="http://txliang.com" class="icon-home" target="_blank"></a>
				<a href="https://github.com/ximolang" class="icon-github" target="_blank"></a>
			</div>
			<canvas id="wave" width="" height=""></canvas>
			<audio id="music" autoplay loop>
  				<source src="css/Rain-sky.mp3" type="audio/mpeg">
  				Your browser does not support this audio format.
			</audio> 
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
